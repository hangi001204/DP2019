<link rel="stylesheet" type="text/css" href="default.css">

        <style>
            a{
                /*요소 선택자*/
                color: red

                color: blue
            }
            #i_name{
                /*아이디 선택자*/
            color: pink

          #i_name2:before{

      <ul>

          <li class="con">내용2</li>

      <style>
